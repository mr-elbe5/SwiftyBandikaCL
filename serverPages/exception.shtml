<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Exception</title>
</head>
<style>
    body {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f8f9fa;
        color: #343a40;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
    }

    main{
        max-width:360px;
        margin: 20% auto;
        padding: 30px;
        background: #f8f9fa;
        border: 1px solid #343a40;
        border-radius: 5px;
    }
    h1{
        text-align:center;
        font-size: 1.5rem;
    }
    .errorText{
        text-align: center;
        font-size: 1.2rem;
    }
    .link{
        padding-top: 2rem;
        text-align: center;
    }

</style>
<body>
<main>
    <h1>{{_error}}</h1>
    <div class="errorText">{{errorText}}</div>
    <spg:if condition="{{hasError}}">
    <div class="errorText">{{errorMessage}}</div>
    </spg:if>
    <div class="link"><a href="/" title="Home">{{_home}}</a></div>
</main>
</body>
</html>
